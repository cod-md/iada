<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد | عيادة الدكتور عبدالقادر رحيم</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f7f9; margin: 0; padding: 40px 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .container { background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); text-align: center; max-width: 600px; width: 100%; }
        h1 { color: #0056b3; margin-bottom: 30px; font-size: 2.1em; line-height: 1.4; }
        .form-group { margin-bottom: 25px; text-align: right; animation: fadeIn 0.5s; }
        label { display: block; margin-bottom: 10px; color: #343a40; font-weight: 700; font-size: 1.1em; }
        select, input[type="text"] { width: 100%; padding: 14px 20px; border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box; font-size: 16px; font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; }
        select { padding-right: 45px; appearance: none; -webkit-appearance: none; -moz-appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: left 1rem center; background-size: 1em; }
        select:focus, input:focus { outline: none; border-color: #80bdff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
        button[type="submit"] { background: linear-gradient(90deg, #28a745, #218838); color: white; padding: 15px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: 700; width: 100%; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3); }
        button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4); }
        button[type="submit"]:disabled { background: #aaa; cursor: not-allowed; }
        .clinic-info { margin-top: 35px; padding-top: 25px; border-top: 1px solid #e9ecef; }
        .clinic-info .info-item { display: flex; align-items: center; justify-content: center; font-size: 1.1em; color: #495057; }
        .clinic-info .info-item:not(:first-child) { margin-top: 10px; }
        .clinic-info .info-item i { color: #0056b3; font-size: 1.2em; margin-left: 10px; }
        .clinic-info a { color: inherit; text-decoration: none; transition: color 0.2s ease-in-out; }
        .clinic-info a:hover { color: #007bff; }
        .message { display: none; margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: 700; font-size: 1.1em; line-height: 1.6; }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>حجز موعد عند عيادة الدكتور عبد القادر رحيم</h1>
        
        <form id="booking-form" novalidate>
            <div class="form-group">
                <label for="doctor-select">الخطوة 1: اختر الطبيب</label>
                <select id="doctor-select" name="doctor">
                    <option value="" disabled selected>-- يرجى اختيار الطبيب --</option>
                    <option value="الدكتور عبدالقادر رحيم كريم">الدكتور عبدالقادر رحيم كريم</option>
                    <!-- MODIFIED: Added 'disabled' attribute to make the option unselectable -->
                    <option value="الدكتورة سرى سعدون خزعل" disabled>الدكتورة سرى سعدون خزعل (غير متاحة حالياً)</option>
                </select>
            </div>

            <div class="form-group" id="day-group" style="display: none;">
                <label for="day-select">الخطوة 2: اختر اليوم</label>
                <select id="day-select" name="day">
                    <!-- Options populated by JS -->
                </select>
            </div>
            
            <div class="form-group" id="time-group" style="display: none;">
                <label for="time-select">الخطوة 3: اختر الموعد</label>
                <select id="time-select" name="time">
                    <!-- Options populated by JS -->
                </select>
            </div>

            <div id="patient-details" style="display: none;">
                <label>الخطوة 4: أدخل معلوماتك</label>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="الاسم الثلاثي" required>
                </div>
                <div class="form-group">
                    <input type="text" id="phone" name="phone" placeholder="مثال: 077xxxxxxxx" required pattern="07[0-9]{9}" title="يجب أن يتكون الرقم من 11 خانة ويبدأ بـ 07" maxlength="11" inputmode="numeric">
                </div>
                <button type="submit" id="submit-button">تأكيد الحجز</button>
            </div>
        </form>

        <div id="form-message" class="message"></div>

        <div class="clinic-info">
             <div class="info-item">
                <i class="fa-solid fa-location-dot" style="color: #dc3545;"></i>
                <!-- MODIFIED: Wrapped the address in an anchor tag -->
                <a href="https://maps.app.goo.gl/GzdapVn2gLB1hPj48?g_st=afm" target="_blank" rel="noopener noreferrer">
                    <span> بعقوبة - شارع الاطباء - مقابل صيدلية الوطن</span>
                </a>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-phone"></i>
                <span><a href="tel:07733338434">07733338434</a></span>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('booking-form');
        const doctorSelect = document.getElementById('doctor-select');
        const dayGroup = document.getElementById('day-group');
        const daySelect = document.getElementById('day-select');
        const timeGroup = document.getElementById('time-group');
        const timeSelect = document.getElementById('time-select');
        const patientDetails = document.getElementById('patient-details');
        const submitButton = document.getElementById('submit-button');
        const formMessage = document.getElementById('form-message');
        const phoneInput = document.getElementById('phone');

        const appointments = {
            'الدكتور عبدالقادر رحيم كريم': {
                days: ['السبت', 'الأحد', 'الاثنين', 'الأربعاء', 'الخميس', 'الجمعة'],
                times: ['4:00 مساءً', '4:30 مساءً', '5:00 مساءً', '5:30 مساءً', '6:00 مساءً', '6:30 مساءً', '7:00 مساءً', '7:30 مساءً']
            },
            'الدكتورة سرى سعدون خزعل': {
                days: ['السبت', 'الأحد', 'الاثنين', 'الأربعاء', 'الخميس'],
                times: ['10:00 صباحاً', '10:30 صباحاً', '11:00 صباحاً', '11:30 صباحاً']
            }
        };

        function resetSelect(selectElement, defaultText) {
            selectElement.innerHTML = '';
            const defaultOption = document.createElement('option');
            defaultOption.textContent = defaultText;
            defaultOption.value = '';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            selectElement.appendChild(defaultOption);
        }

        doctorSelect.addEventListener('change', function() {
            resetSelect(daySelect, '-- اختر اليوم --');
            resetSelect(timeSelect, '-- اختر الوقت --');
            dayGroup.style.display = 'none';
            timeGroup.style.display = 'none';
            patientDetails.style.display = 'none';
            
            const selectedDoctor = this.value;
            if (selectedDoctor) {
                const doctorData = appointments[selectedDoctor];
                doctorData.days.forEach(day => {
                    const option = document.createElement('option');
                    option.textContent = day; 
                    option.value = day;
                    daySelect.appendChild(option);
                });
                dayGroup.style.display = 'block';
            }
        });

        daySelect.addEventListener('change', function() {
            resetSelect(timeSelect, '-- اختر الوقت --');
            timeGroup.style.display = 'none';
            patientDetails.style.display = 'none';

            const selectedDoctor = doctorSelect.value;
            if (this.value && selectedDoctor) {
                const doctorData = appointments[selectedDoctor];
                doctorData.times.forEach(time => {
                    const option = document.createElement('option');
                    option.textContent = time; 
                    option.value = time;
                    timeSelect.appendChild(option);
                });
                timeGroup.style.display = 'block';
            }
        });
        
        timeSelect.addEventListener('change', function() {
            patientDetails.style.display = this.value ? 'block' : 'none';
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            formMessage.style.display = 'none';

            const phoneRegex = /^07\d{9}$/; 

            if (!phoneRegex.test(phoneInput.value)) {
                formMessage.textContent = 'خطأ: الرقم غير صحيح. يجب أن يتكون من 11 خانة بالضبط ويبدأ بالرقم 07.';
                formMessage.className = 'message error';
                formMessage.style.display = 'block';
                phoneInput.focus();
                return; 
            }

            submitButton.disabled = true;
            submitButton.textContent = 'جاري الإرسال...';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                       throw new Error(err.details || `Server error: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.result === 'success') {
                    formMessage.textContent = 'شكراً لك! تم إرسال طلب الحجز بنجاح.';
                    formMessage.className = 'message success';
                    form.reset();
                    dayGroup.style.display = 'none';
                    timeGroup.style.display = 'none';
                    patientDetails.style.display = 'none';
                    doctorSelect.selectedIndex = 0;
                } else {
                    throw new Error(data.details || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Full Error:', error.message);
                formMessage.textContent = 'عذراً، حدث خطأ. يرجى المحاولة مرة أخرى. (' + error.message + ')';
                formMessage.className = 'message error';
            })
            .finally(() => {
                formMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'تأكيد الحجز';
            });
        });
    });
</script>
</body>
</html>
