<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد | عيادة الدكتور عبدالقادر رحيم</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.1em;
            line-height: 1.4;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #343a40;
            font-weight: 700;
            font-size: 1.1em;
        }
        select, input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f8f9fa;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .appointment-schedule {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        .day-schedule {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: right;
        }
        .day-schedule h4 {
            margin: 0 0 10px 0;
            color: #0056b3;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
        .time-slot {
            background-color: #fff;
            border: 1px solid #007bff;
            color: #007bff;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .time-slot:hover {
            background-color: #e9f3ff;
        }
        .time-slot.selected {
            background-color: #007bff;
            color: white;
            font-weight: 700;
            transform: scale(1.05);
        }
        #patient-details {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .error-message {
            color: #dc3545;
            font-weight: 500;
            display: none;
            margin-top: 15px;
        }
        .clinic-info {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        .clinic-info .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #495057;
        }
        .clinic-info .info-item i {
            color: #dc3545;
            font-size: 1.2em;
            margin-left: 10px; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>حجز موعد عند عيادة الدكتور عبد القادر رحيم</h1>
        
        <form id="booking-form" action="https://formspree.io/f/YOUR_UNIQUE_CODE" method="POST">
            
            <div class="form-group">
                <label for="doctor-select">الخطوة 1: اختر الطبيب</label>
                <select id="doctor-select" name="الطبيب المختار">
                    <option value="" disabled selected>-- يرجى اختيار الطبيب --</option>
                    <option value="dr-abdulqader">الدكتور عبدالقادر رحيم كريم</option>
                    <option value="dr-sura">الدكتورة سرى سعدون خزعل</option>
                </select>
            </div>

            <!-- Appointment Slots for Dr. Abdulqader -->
            <div id="dr-abdulqader-slots" class="appointment-schedule">
                <label>الخطوة 2: اختر الموعد المتاح</label>
                <div class="day-schedule">
                    <h4>السبت</h4>
                    <div class="time-slots">
                        <div class="time-slot" data-value="السبت - 4:00 مساءً">4:00 مساءً</div>
                        <div class="time-slot" data-value="السبت - 5:00 مساءً">5:00 مساءً</div>
                        <div class="time-slot" data-value="السبت - 6:00 مساءً">6:00 مساءً</div>
                    </div>
                </div>
                <div class="day-schedule">
                    <h4>الاثنين</h4>
                    <div class="time-slots">
                        <div class="time-slot" data-value="الاثنين - 5:00 مساءً">5:00 مساءً</div>
                        <div class="time-slot" data-value="الاثنين - 6:00 مساءً">6:00 مساءً</div>
                        <div class="time-slot" data-value="الاثنين - 7:00 مساءً">7:00 مساءً</div>
                    </div>
                </div>
            </div>

            <!-- Appointment Slots for Dr. Sura -->
            <div id="dr-sura-slots" class="appointment-schedule">
                <label>الخطوة 2: اختر الموعد المتاح</label>
                 <div class="day-schedule">
                    <h4>الأحد</h4>
                    <div class="time-slots">
                        <div class="time-slot" data-value="الأحد - 10:00 صباحاً">10:00 صباحاً</div>
                        <div class="time-slot" data-value="الأحد - 11:00 صباحاً">11:00 صباحاً</div>
                        <div class="time-slot" data-value="الأحد - 12:00 ظهراً">12:00 ظهراً</div>
                    </div>
                </div>
                <div class="day-schedule">
                    <h4>الثلاثاء</h4>
                    <div class="time-slots">
                        <div class="time-slot" data-value="الثلاثاء - 4:00 مساءً">4:00 مساءً</div>
                        <div class="time-slot" data-value="الثلاثاء - 5:00 مساءً">5:00 مساءً</div>
                    </div>
                </div>
            </div>

            <input type="hidden" id="selected-appointment" name="الموعد المختار">

            <!-- Patient Details -->
            <div id="patient-details">
                <label>الخطوة 3: أدخل معلوماتك</label>
                <div class="form-group">
                    <input type="text" id="name" name="اسم المريض" placeholder="الاسم الثلاثي" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="رقم الهاتف" placeholder="رقم الهاتف" required>
                </div>
                <button type="submit">تأكيد الحجز</button>
                <p id="error-message" class="error-message">يرجى اختيار موعد أولاً.</p>
            </div>
            
        </form>

        <div class="clinic-info">
             <div class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <span>بعقوبة - شارع الاطباء - مقابل صيدلية الرافدين</span>
            </div>
        </div>
    </div>

<script>
    const doctorSelect = document.getElementById('doctor-select');
    const abdulqaderSlots = document.getElementById('dr-abdulqader-slots');
    const suraSlots = document.getElementById('dr-sura-slots');
    const patientDetails = document.getElementById('patient-details');
    const hiddenAppointmentInput = document.getElementById('selected-appointment');
    const allTimeSlots = document.querySelectorAll('.time-slot');
    const form = document.getElementById('booking-form');
    const errorMessage = document.getElementById('error-message');

    doctorSelect.addEventListener('change', function() {
        abdulqaderSlots.style.display = 'none';
        suraSlots.style.display = 'none';
        patientDetails.style.display = 'none';
        allTimeSlots.forEach(slot => slot.classList.remove('selected'));
        hiddenAppointmentInput.value = '';

        if (this.value === 'dr-abdulqader') {
            abdulqaderSlots.style.display = 'block';
        } else if (this.value === 'dr-sura') {
            suraSlots.style.display = 'block';
        }
    });

    allTimeSlots.forEach(slot => {
        slot.addEventListener('click', function() {
            allTimeSlots.forEach(s => s.classList.remove('selected'));
            this.classList.add('selected');
            hiddenAppointmentInput.value = this.getAttribute('data-value');
            patientDetails.style.display = 'block';
            errorMessage.style.display = 'none';
        });
    });

    form.addEventListener('submit', function(event) {
        if (!hiddenAppointmentInput.value) {
            event.preventDefault();
            errorMessage.style.display = 'block';
            patientDetails.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }
    });
</script>

</body>
</html>
