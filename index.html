<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد | عيادة الدكتور عبدالقادر رحيم</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.1em;
            line-height: 1.4;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: right;
            animation: fadeIn 0.5s;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #343a40;
            font-weight: 700;
            font-size: 1.1em;
        }
        /* Modern styling for select and input */
        select, input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 14px 45px 14px 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f8f9fa;
            /* For modern dropdown arrow */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 1rem center;
            background-size: 1em;
        }
        input[type="text"], input[type="tel"] {
             padding: 14px 20px; /* Reset padding for inputs */
        }
        select:focus, input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        #patient-details {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .error-message {
            color: #dc3545;
            font-weight: 500;
            display: none;
            margin-top: 15px;
        }
        .clinic-info {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        .clinic-info .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #495057;
        }
        .clinic-info .info-item i {
            color: #dc3545;
            font-size: 1.2em;
            margin-left: 10px; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>حجز موعد عند عيادة الدكتور عبد القادر رحيم</h1>
        
        <form id="booking-form" action="https://formspree.io/f/YOUR_UNIQUE_CODE" method="POST">
            
            <div class="form-group">
                <label for="doctor-select">الخطوة 1: اختر الطبيب</label>
                <select id="doctor-select" name="الطبيب المختار">
                    <option value="" disabled selected>-- يرجى اختيار الطبيب --</option>
                    <option value="dr-abdulqader">الدكتور عبدالقادر رحيم كريم</option>
                    <option value="dr-sura">الدكتورة سرى سعدون خزعل</option>
                </select>
            </div>

            <div class="form-group" id="appointment-group" style="display: none;">
                <label for="appointment-select">الخطوة 2: اختر اليوم والموعد</label>
                <select id="appointment-select" name="الموعد المختار">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- Patient Details - initially hidden -->
            <div id="patient-details" style="display: none;">
                <label>الخطوة 3: أدخل معلوماتك</label>
                <div class="form-group">
                    <input type="text" id="name" name="اسم المريض" placeholder="الاسم الثلاثي" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="رقم الهاتف" placeholder="رقم الهاتف" required>
                </div>
                <button type="submit">تأكيد الحجز</button>
            </div>
            
        </form>

        <div class="clinic-info">
             <div class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <span>بعقوبة - شارع الاطباء - مقابل صيدلية الرافدين</span>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const doctorSelect = document.getElementById('doctor-select');
        const appointmentGroup = document.getElementById('appointment-group');
        const appointmentSelect = document.getElementById('appointment-select');
        const patientDetails = document.getElementById('patient-details');
        const form = document.getElementById('booking-form');

        const appointments = {
            'dr-abdulqader': [
                'السبت - 3:00 مساءً',
                'الأحد - 3:00 مساءً',
                'الاثنين - 3:00 مساءً',
                'الأربعاء - 3:00 مساءً',
                'الخميس - 3:00 مساءً',
                'الجمعة - 3:00 مساءً'
            ],
            'dr-sura': [
                'السبت - 9:00 صباحاً',
                'الأحد - 9:00 صباحاً',
                'الاثنين - 9:00 صباحاً',
                'الأربعاء - 9:00 صباحاً',
                'الخميس - 9:00 صباحاً'
            ]
        };

        doctorSelect.addEventListener('change', function() {
            // Clear previous options and hide subsequent steps
            appointmentSelect.innerHTML = '';
            appointmentGroup.style.display = 'none';
            patientDetails.style.display = 'none';
            
            const selectedDoctor = this.value;

            if (selectedDoctor) {
                // Add a default, disabled option
                const defaultOption = document.createElement('option');
                defaultOption.textContent = '-- اختر اليوم والموعد --';
                defaultOption.value = '';
                defaultOption.disabled = true;
                defaultOption.selected = true;
                appointmentSelect.appendChild(defaultOption);

                // Populate with new appointments
                const availableSlots = appointments[selectedDoctor];
                availableSlots.forEach(slotText => {
                    const option = document.createElement('option');
                    option.textContent = slotText;
                    option.value = slotText;
                    appointmentSelect.appendChild(option);
                });

                // Show the appointment dropdown
                appointmentGroup.style.display = 'block';
            }
        });

        appointmentSelect.addEventListener('change', function() {
            if (this.value) {
                // If a valid appointment is selected, show patient details
                patientDetails.style.display = 'block';
            } else {
                patientDetails.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
